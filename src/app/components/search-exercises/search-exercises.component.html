<h1 class="text-center">Search Exercises By Muscle</h1>
<div class="row">
  <div class="col-10 offset-1 col-md-6 offset-md-3">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <select
          class="form-select"
          formControlName="muscle"
          (ngModelChange)="onSubmit()"
        >
          <option value="" disabled selected>Select A Muscle</option>
          <option *ngFor="let muscle of muscles" [ngValue]="muscle">
            {{ muscle }}
          </option>
        </select>
      </div>
    </form>

    <div class="mt-4" *ngIf="exercises.length > 0">
      <div *ngFor="let exercise of exercises">
        <h3><strong>Name:</strong> {{ exercise.name }}</h3>
        <p><strong>Muscle:</strong> {{ exercise.muscle }}</p>

        <p><strong>Type:</strong> {{ exercise.type }}</p>
        <p><strong>Difficulty:</strong> {{ exercise.difficulty }}</p>
        <p><strong>Instructions:</strong> {{ exercise.instructions }}</p>
      </div>
    </div>
  </div>
</div>
